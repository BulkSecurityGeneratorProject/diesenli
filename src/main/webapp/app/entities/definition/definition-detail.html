
<div>
    <h2><span>Definition</span> {{vm.definition.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Definition</span></dt>
        <dd>
            <span>{{vm.definition.definition}}</span>
        </dd>
        <hr>
        <dt><span>Motto</span></dt>
        <dd>
            <a ui-sref="motto-detail({id:vm.definition.motto.id})">{{vm.definition.motto.nombre}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
